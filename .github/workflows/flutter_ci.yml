name: Flutter CI

on:
  push:
    branches:
      - main
      - feature/tests
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "NEWS_API_KEY=FAKE_KEY_FOR_TESTS" > .env

      - name: Run tests
        run: flutter test

      - name: Analyze code
        run: flutter analyze

